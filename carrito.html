<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito Incolors Kawaii</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(135deg, #ffd5ec, #ffeecf, #d5f5ff);
      padding: 10px;
      overflow-x: hidden;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .carrito {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 15px;
    }
    .producto {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }
    .producto img {
      height: 40px;
      margin-right: 10px;
    }
    .formulario {
      margin-top: 20px;
    }
    .formulario textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #ff85c1;
    }
  </style>
</head>
<body>
  <div class="carrito">
    <h2>ðŸ›’ Tu carrito</h2>
    <div id="productos"></div>
    <p><strong>Total: </strong><span id="total">$0</span></p>

    <div class="formulario">
      <textarea id="datos" rows="6" placeholder="Escribe aquÃ­ tus datos de envÃ­o:
â€¢Nombre:
â€¢CÃ©dula:
â€¢DirecciÃ³n:
â€¢Barrio:
â€¢Ciudad:
â€¢Celular:
â€¢Datos adicionales..."></textarea>
      <button class="btn" onclick="enviarWhatsApp()">Finalizar compra por WhatsApp</button>
    </div>
  </div>

  <script>
    const productos = JSON.parse(localStorage.getItem("carrito") || "[]");
    const contenedor = document.getElementById("productos");
    const totalEl = document.getElementById("total");

    function renderCarrito() {
      contenedor.innerHTML = "";
      let total = 0;
      productos.forEach(p => {
        total += p.precio * p.cantidad;
        const item = document.createElement("div");
        item.className = "producto";
        item.innerHTML = `
          <div>
            <strong>${p.nombre}</strong> x${p.cantidad}
          </div>
          <div>$${p.precio * p.cantidad}</div>
        `;
        contenedor.appendChild(item);
      });
      totalEl.textContent = `$${total.toLocaleString()}`;
    }

    renderCarrito();

    window.addEventListener("message", (e) => {
      if (e.data && e.data.tipo === "agregarProducto") {
        const nuevo = e.data.producto;
        const existente = productos.find(p => p.id === nuevo.id);
        if (existente) {
          existente.cantidad += nuevo.cantidad;
        } else {
          productos.push(nuevo);
        }
        localStorage.setItem("carrito", JSON.stringify(productos));
        renderCarrito();
      }
    });

    function enviarWhatsApp() {
      const datos = document.getElementById("datos").value.trim();
      if (!datos) {
        alert("Por favor llena tus datos de envÃ­o.");
        return;
      }

      let mensaje = `ðŸ›’ Pedido Incolors Kawaii:\n\n`;
      productos.forEach(p => {
        mensaje += `â€¢ ${p.nombre} x${p.cantidad} - $${p.precio * p.cantidad}\n`;
      });
      const total = productos.reduce((acc, p) => acc + p.precio * p.cantidad, 0);
      mensaje += `\nðŸ’° Total: $${total.toLocaleString()}\n\nðŸšš EnvÃ­o:\n${datos}`;
      
      const link = `https://wa.me/573103723198?text=${encodeURIComponent(mensaje)}`;
      window.open(link, "_blank");
    }
  </script>
</body>
</html>
