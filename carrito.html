<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffd1dc, #ffe6f7);
      font-family: 'Comic Sans MS', cursive;
      box-sizing: border-box;
      overflow: hidden;
    }
    .container {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
    }
    .producto {
      margin: 5px 0;
    }
    textarea, input {
      width: 100%;
      margin-bottom: 6px;
      font-size: 14px;
      padding: 5px;
    }
    button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõí Tu carrito</h2>
    <div id="productos"></div>
    <h3>üìù Datos de env√≠o</h3>
    <input type="text" id="nombre" placeholder="Nombre de quien recibe">
    <input type="text" id="cedula" placeholder="C√©dula">
    <input type="text" id="direccion" placeholder="Direcci√≥n">
    <input type="text" id="adicionales" placeholder="Datos adicionales">
    <input type="text" id="barrio" placeholder="Barrio">
    <input type="text" id="ciudad" placeholder="Ciudad y departamento">
    <input type="text" id="celular" placeholder="Celular">
    <button onclick="finalizarCompra()">Finalizar compra por WhatsApp</button>
  </div>

  <script>
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    const productosDiv = document.getElementById('productos');

    function mostrarCarrito() {
      let total = 0;
      productosDiv.innerHTML = '';
      carrito.forEach(p => {
        const subtotal = p.precio * p.cantidad;
        total += subtotal;
        productosDiv.innerHTML += `<div class="producto">‚Ä¢ ${p.nombre} x${p.cantidad} - $${subtotal}</div>`;
      });
      productosDiv.innerHTML += `<br><strong>Total: $${total}</strong>`;
    }

    function guardarDatosPersonales() {
      ['nombre', 'cedula', 'direccion', 'adicionales', 'barrio', 'ciudad', 'celular'].forEach(id => {
        const valor = document.getElementById(id).value;
        localStorage.setItem(id, valor);
      });
    }

    function cargarDatosPersonales() {
      ['nombre', 'cedula', 'direccion', 'adicionales', 'barrio', 'ciudad', 'celular'].forEach(id => {
        document.getElementById(id).value = localStorage.getItem(id) || '';
      });
    }

    function finalizarCompra() {
      guardarDatosPersonales();

      let mensaje = 'üõí Pedido Incolors Kawaii:%0A%0A';
      let total = 0;

      carrito.forEach(p => {
        const subtotal = p.precio * p.cantidad;
        total += subtotal;
        mensaje += `‚Ä¢ ${p.nombre} x${p.cantidad} - $${subtotal}%0A`;
      });

      mensaje += `%0Aüí∞ Total: $${total}%0A%0Aüöö Env√≠o:%0A`;
      mensaje += `Nombre: ${document.getElementById('nombre').value}%0A`;
      mensaje += `C√©dula: ${document.getElementById('cedula').value}%0A`;
      mensaje += `Direcci√≥n: ${document.getElementById('direccion').value}%0A`;
      mensaje += `Adicionales: ${document.getElementById('adicionales').value}%0A`;
      mensaje += `Barrio: ${document.getElementById('barrio').value}%0A`;
      mensaje += `Ciudad: ${document.getElementById('ciudad').value}%0A`;
      mensaje += `Celular: ${document.getElementById('celular').value}%0A`;

      const telefono = '573103723198';
      const url = `https://wa.me/${telefono}?text=${mensaje}`;
      window.open(url, '_blank');
    }

    // Cargar al inicio
    mostrarCarrito();
    cargarDatosPersonales();
  </script>
</body>
</html>
