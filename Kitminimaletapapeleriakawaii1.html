<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kit Mini Maleta Papelería Kawaii 1</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      background: #fff; /* <-- MODIFICACIÓN: fondo blanco para no mostrar color de fondo externo */
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 2rem;
      user-select: none; /* Bloquea selección en toda la página */
    }
    .swiper {
      width: 15cm;
      max-width: 100%;
      height: 20cm;
      max-height: 100vh;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background: #fff; /* <-- MODIFICACIÓN: fondo blanco para el contenedor */
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .swiper-slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;

      border: 1px solid black; /* <-- MODIFICACIÓN: borde único negro de 1px */

      border-radius: 8px;
      box-sizing: border-box;

      /* Dificultar descarga - evitar arrastre y selección */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      pointer-events: none; /* Evita interacción con la imagen (clic, arrastrar) */
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://raw.githubusercontent.com/USUARIO/REPOSITORIO/main/imagesfotos/kitmaletapapeleria1/kitminipapeleria1incluye.jpg" alt="Incluye" />
      </div>
      <div class="swiper-slide">
        <img src="https://raw.githubusercontent.com/USUARIO/REPOSITORIO/main/imagesfotos/kitmaletapapeleria1/kitminipapeleria1foto.jpg" alt="Foto" />
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    // Bloquear menú contextual (clic derecho) en toda la página
    document.addEventListener('contextmenu', event => event.preventDefault());

    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>

</body>
</html>
