<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Kit mini maleta papelería kawaii 1</title>
  <style>
    /* --- Modificación para fondo transparente y tamaño --- */
    html, body {
      margin: 0; 
      padding: 0; 
      background: transparent;
      height: 100%;
      width: 100%;
    }

    #my-gallery {
      max-width: 15cm;
      max-height: 20cm;
      width: 100%;
      height: 100%;
      margin: 0 auto;
      overflow: hidden;
      background: transparent;
      border: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Imagen con borde negro fino */
    .swiper-slide img {
      border: 0.5mm solid black;
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div id="my-gallery"></div>

  <!-- Aquí va el script de tu galería o swiper.js, por ejemplo: -->
  <!-- Ejemplo simple con swiper.js: -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <div class="swiper mySwiper" style="max-width: 15cm; max-height: 20cm;">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="imagesfotos/kitmaletapaleria1/kitminipapeleria1incluye.jpg" alt="Imagen 1" /></div>
      <div class="swiper-slide"><img src="imagesfotos/kitmaletapaleria1/kitminipapeleria1foto.jpg" alt="Imagen 2" /></div>
      <!-- Añade más slides con imágenes si quieres -->
    </div>
    <!-- Botones de navegación -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- Paginación (puntitos) -->
    <div class="swiper-pagination"></div>
  </div>

  <script>
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</body>
</html>
