<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galería de Productos</title>
  <style>
    body {
      background: #fffdfc;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    #my-gallery {
      max-width: 800px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <div id="my-gallery"></div>

  <!-- Galería Cloudinary -->
  <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const myGallery = cloudinary.galleryWidget({
        container: "#my-gallery",
        cloudName: "dcfohkoem",
        mediaAssets: [
          { tag: "maletapapeleria1" },
          { tag: "Kit mini maleta papelería kawaii 1" }
        ],
        carouselStyle: "indicators",
        carouselLocation: "bottom",
        transition: "slide",
        zoom: true,
        autoplay: true,
        autoplaySpeed: 6000
      });

      myGallery.render();
    });
  </script>
</body>
</html>
