<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Kit mini maleta papelería kawaii 1</title>
  <style>
    /* Reset márgenes, paddings y box-sizing para todo */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      /* Removidos width y height fijos */
      min-height: 100vh;
      overflow: hidden; /* sin scrollbars */
      background: linear-gradient(135deg, #ffd1dc, #ffe4e1, #e0ffff, #f3e5f5);
      font-family: sans-serif;
      -webkit-user-select: none; /* evita selección */
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .carousel-container {
      width: 100%;
      height: 100vh; /* ocupa toda la altura visible */
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent; /* no fondo adicional */
      padding: 1rem; /* para que no toque bordes en móviles */
      box-sizing: border-box;
    }

    .swiper-container {
      width: 90vw;  /* ancho relativo a viewport */
      max-width: 566px; /* máximo 15cm aprox */
      height: 80vh; /* altura relativa */
      max-height: 755px; /* máximo 20cm aprox */
      border: 0.5mm solid black; /* borde de la imagen */
      border-radius: 8px;
      overflow: hidden;
      background: white;
    }

    .swiper-slide img {
      width: 100%;
      height: auto; /* para mantener proporción */
      object-fit: contain;
      pointer-events: none; /* no permitir click derecho */
      -webkit-user-drag: none; /* no arrastrar imagen */
      user-select: none;
    }

    /* Estilos para flechas */
    .swiper-button-next,
    .swiper-button-prev {
      color: black;
    }
  </style>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />
</head>
<body>
  <div class="carousel-container">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://raw.githubusercontent.com/IncolorsKawaii/gallery-notion/main/imagesfotos/kitmaletapapeleria1/kitminipapeleria1incluye.jpg" alt="Imagen 1" />
        </div>
        <div class="swiper-slide">
          <img src="https://raw.githubusercontent.com/IncolorsKawaii/gallery-notion/main/imagesfotos/kitmaletapapeleria1/kitminipapeleria1foto.jpg" alt="Imagen 2" />
        </div>
      </div>

      <!-- Botones de navegación -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".swiper-container", {
      loop: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>
</html>
