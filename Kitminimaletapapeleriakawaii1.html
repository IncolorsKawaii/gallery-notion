<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Kit Mini Maleta PapelerÃ­a Kawaii</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* ðŸ”¸ Elimina scroll */
      background: linear-gradient(135deg, #fdf0f3, #fce4ec);
      width: 100%;
      height: 100%;
    }

    .carousel-container {
      width: min(100%, 15cm);
      height: 20cm;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border: 0.5px solid black; /* ðŸ”¸ Borde de imagen */
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #ff69b4;
    }

    .swiper-pagination-bullet-active {
      background-color: #ff69b4;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
  <div class="carousel-container">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://raw.githubusercontent.com/IncolorsKawaii/gallery-notion/main/imagesfotos/kitmaletapapeleria1/kitminipapeleria1foto.jpg" alt="Foto 1" />
        </div>
        <div class="swiper-slide">
          <img src="https://raw.githubusercontent.com/IncolorsKawaii/gallery-notion/main/imagesfotos/kitmaletapapeleria1/kitminipapeleria1incluye.jpg" alt="Foto 2" />
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".swiper", {
      loop: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</body>
</html>
