<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Kit Mini Maleta Papeler√≠a Kawaii</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: transparent;  /* Fondo transparente para Notion */
    }

    /* Contenedor con fondo degradado solo detr√°s de las im√°genes */
    .carousel-container {
      width: min(100%, 15cm);
      height: 20cm;
      margin: auto;
      background: linear-gradient(135deg, #ffd1dc, #ffe4e1, #e0ffff, #f3e5f5); /* üé® Degradado pastel */
      background-size: 400% 400%;
      animation: gradientAnimation 20s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border: 0.5px solid black; /* borde fino negro */
      box-sizing: border-box;
      background: transparent; /* que la imagen no opaque el degradado */
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #ff69b4;
    }

    .swiper-pagination-bullet-active {
      background-color: #ff69b4;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
  <div class="carousel-container">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://raw.githubusercontent.com/IncolorsKawaii/gallery-notion/main/imagesfotos/kitmaletapapeleria1/kitminipapeleria1foto.jpg" alt="Foto 1" />
        </div>
        <div class="swiper-slide">
          <img src="https://raw.githubusercontent.com/IncolorsKawaii/gallery-notion/main/imagesfotos/kitmaletapapeleria1/kitminipapeleria1incluye.jpg" alt="Foto 2" />
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".swiper", {
      loop: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</body>
</html>
