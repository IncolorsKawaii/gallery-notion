<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kit Mini Maleta Papelería Kawaii 1</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    /* FONDO */
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffd6dc 0%, #fff0f5 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;

      /* Responsive max size */
      max-width: 15cm;
      max-height: 20cm;

      /* Que ocupe hasta 90% del viewport */
      width: 90vw;
      height: 90vh;

      overflow: hidden;
      user-select: none;
    }

    .swiper {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .swiper-slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      border: 0.5px solid black; /* borde más delgado */
      border-radius: 8px;
      box-sizing: border-box;

      /* Evitar descarga y arrastre */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      pointer-events: none;
      -webkit-touch-callout: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://raw.githubusercontent.com/IncolorsKawaii/gallery-notion/main/imagesfotos/kitmaletapapeleria1/kitminipapeleria1incluye.jpg" alt="Incluye" />
      </div>
      <div class="swiper-slide">
        <img src="https://raw.githubusercontent.com/IncolorsKawaii/gallery-notion/main/imagesfotos/kitmaletapapeleria1/kitminipapeleria1foto.jpg" alt="Foto" />
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());

    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>

</body>
</html>
