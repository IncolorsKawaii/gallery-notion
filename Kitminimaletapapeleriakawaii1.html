<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kit Mini Maleta Papelería Kawaii 1</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    /* MODIFICACIONES EN EL FONDO DE LA PÁGINA */
    body {
      margin: 0;
      background: #ffd6dc; /* rosa pastel moderno */
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center; /* centra verticalmente */
      height: 20cm; /* igual que el alto del swiper */
      width: 15cm;  /* igual que el ancho del swiper */
      overflow: hidden; /* elimina scroll o espacios extra */
      user-select: none;
    }
    .swiper {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background: transparent; /* SIN color para no añadir espacio visible */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .swiper-slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;

      border: 0.5px solid black; /* Borde más delgado */

      border-radius: 8px;
      box-sizing: border-box;

      /* Dificultar descarga - evitar arrastre y selección */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      pointer-events: none;
      -webkit-touch-callout: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
