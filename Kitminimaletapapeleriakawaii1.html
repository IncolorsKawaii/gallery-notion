<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kit Mini Maleta Papeler√≠a Kawaii 1</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      background: #fffafc;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .swiper {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .swiper-slide img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://drive.google.com/uc?export=view&id=1bqrLHoj5zNVRbM2Kw1YT3uhSGO-rYGRH" alt="Imagen 1">
      </div>
      <div class="swiper-slide">
        <img src="https://drive.google.com/uc?export=view&id=1cn2UajdZuzzLHR6x-YXi1FRgel_6FMU7" alt="Imagen 2">
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>

</body>
</html>
